<div class="row" style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;padding:0px;margin: 0px">
    <div class="col-md-6 logo">

    </div>
    <div class="col-md-6">
        <div class="block-center mt-xl wd-xxl">
            <!-- START panel-->
            
                <div class="panel-heading text-center h3">

                    西安交大在线学习平台

                </div>
                <div class="panel-body">
                    <p class="text-center pv">请使用工/学号登录.</p>
                    <alert type="info">
                        (帐号"t"=教师；帐号"s"=学生，密码不限)
                    </alert>
                    <form role="form" name="loginForm" (submit)="submitForm()">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="工/学号" name="email" required [(ngModel)]="email">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">

                            <input matInput placeholder="密码" name="password" type="password">
                        </mat-form-field>

                        <div class="clearfix">
                            <mat-checkbox class="example-margin">记住帐号</mat-checkbox>

                            <div class="pull-right"><a  >忘记密码?</a>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary mt-lg" type="submit">登录</button>
                    </form>

                </div>
            </div>

       
    </div>
</div>
