<div class="content-heading" *ngIf="contents=='d'">

    欧洲文化渊源 课程组


</div>
<div class="unwrap">
 
    <nav mat-tab-nav-bar *ngIf="contents=='t'">
        <a mat-tab-link routerLink="./" (click)="activeLink = '/'" [active]="activeLink == '/'">
            课程资料
        </a>
        <a mat-tab-link routerLink="approval" (click)="activeLink = 'approval'" [active]="activeLink == 'approval'">
            <span matBadge="4" matBadgeColor="accent">待审核资料</span>
        </a>
        <a mat-tab-link routerLink="teamviewer" (click)="activeLink = 'teamviewer'" [active]="activeLink == 'teamviewer'">
            课程组
        </a>
        <a mat-tab-link routerLink="test" (click)="activeLink = 'test'" [active]="activeLink == 'test'">
            试卷
        </a>

        <a mat-tab-link routerLink="list" (click)="activeLink = 'list'" [active]="activeLink == 'list'">
            课程组公告
        </a>
        <a mat-tab-link routerLink="share" (click)="activeLink = 'share'" [active]="activeLink == 'share'">
            共享课件
        </a>
        <mat-tab>
            <ng-template mat-tab-label><span matBadge="3" matBadgeColor="accent">共享资源</span></ng-template>
            <div class="content-wrapper">
                <table datatable="" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="wd-md">标题</th>
                            <th>分享人</th>
       

                            <th>分享时间</th>

       
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Olympian Gods.doc
                            </td>
                            <td>张老师
                            </td>
                

                            <td>2018/10/05 12:35</td>

                 
                        </tr>


                    </tbody>
                </table>
            </div>
        </mat-tab>
    </nav>

    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>


</div>
