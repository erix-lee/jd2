<h2 mat-dialog-title>教研室</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="教研室名称">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="教研室主任" aria-label="主任" [matAutocomplete]="auto" >
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
    
            <span>{{state.name}}</span> |
            <small>{{state.population}}</small>
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>确定</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true">取消</button>
</mat-dialog-actions>
