<mat-toolbar>


    首页
    <span class="example-spacer"></span>

    <mat-slide-toggle checked="checked" [(ngModel)]="timelineAlt">
        单列显示
    </mat-slide-toggle>

</mat-toolbar>

<div class="content-wrapper">
    <!-- START timeline-->
    <ul [ngClass]="timelineAlt ? 'timeline-alt' : 'timeline'">
        <li class="timeline-separator" data-datetime="今天"></li>
        <!-- START timeline item-->
        <li>
            <div class="timeline-badge primary">
                <em class="fa fa-bell"></em>
            </div>
            <div class="timeline-panel">
                <div class="popover" [ngClass]="timelineAlt ? 'right' : 'left'">
                    <h4 class="popover-title">平台公告</h4>
                    <div class="arrow"></div>
                    <div class="popover-content">
                        <p>最新通知
                            <br />
                            <small>通知的前30字.....</small>
                        </p>
                    </div>
                </div>
            </div>
        </li>
        <!-- END timeline item-->
        <!-- START timeline item-->
        <li class="timeline-inverted">
            <div class="timeline-badge warning">
                <em class="fa fa-book"></em>
            </div>
            <div class="timeline-panel">
                <div class="popover right">
                    <h4 class="popover-title">资料已发布</h4>
                    <div class="arrow"></div>
                    <div class="popover-content">
                        <p>您的 <a href="tel:+011654524578">资料A</a>已发布到 <a href="tel:+011654524578">课程</a>

                        </p>
                    </div>
                </div>
            </div>
        </li>
        <!-- END timeline item-->
        <!-- START timeline separator-->
        <li class="timeline-separator" data-datetime="昨天"></li>
        <!-- END timeline separator-->
        <!-- START timeline item-->
        <li>
            <div class="timeline-badge danger">
                <em class="fa fa-tasks"></em>
            </div>
            <div class="timeline-panel">
                <div class="popover" [ngClass]="timelineAlt ? 'right' : 'left'">
                    <h4 class="popover-title">某某班级某某测验已结束</h4>
                    <div class="arrow"></div>
                    <div class="popover-content">
                        <p>测验的说明文字</p>
                        <small>
                            <a href="skype:echo123?call">
                                <em class="fa fa-phone"></em>查看成绩</a>
                        </small>
                    </div>
                </div>
            </div>
        </li>
        <!-- END timeline item-->
        <!-- START timeline item-->


        <!-- END timeline item-->
        <!-- START timeline separator-->
        <li class="timeline-separator" data-datetime="2018-09-21"></li>
        <!-- END timeline separator-->
        <!-- START timeline item-->
        <li class="timeline-inverted">
            <div class="timeline-badge success">
                <em class="fa fa-tasks"></em>
            </div>
            <div class="timeline-panel">
                <div class="popover" [ngClass]="timelineAlt ? 'right' : 'left'">
                    <h4 class="popover-title">某某班级某某测验已结束</h4>
                    <div class="arrow"></div>
                    <div class="popover-content">
                        <p>测验的说明文字</p>
                        <small>
                            <a href="skype:echo123?call">
                                <em class="fa fa-phone"></em>查看成绩</a>
                        </small>
                    </div>
                </div>
            </div>
        </li>
        <!-- END timeline item-->
        <!-- START timeline item-->
        <li class="timeline-end">
            <a class="timeline-badge" href="#">
                <em class="fa fa-plus"></em>
            </a>
        </li>
        <!-- END timeline item-->
    </ul>
  </div>
