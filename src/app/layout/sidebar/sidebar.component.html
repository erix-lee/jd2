<!-- START Sidebar (left)-->
<div class="aside-inner">
    <nav class="sidebar" sidebar-anyclick-close="" [class.show-scrollbar]="settings.layout.asideScrollbar">

        <!-- START sidebar nav-->
        <ul class="nav">

            <!-- START user info-->
            <li class="has-user-block hide">
                <app-userblock></app-userblock>
            </li>
            <!-- END user info-->

            <li *ngFor='let item of menuItems' [ngClass]="{'nav-heading': item.heading}" [routerLinkActive]="['active']">
                <!-- menu heading -->
                <span *ngIf="item.heading">{{ item.text}}</span>
                <!-- external links -->
                <a mat-ripple *ngIf="!item.heading && !item.submenu && item.elink" [attr.target]="item.target"
                    [attr.href]="item.elink" title="{{item.text}}">
                    <span class="pull-right" *ngIf="item.alert" [ngClass]="item.label || 'label label-success'">{{item.alert}}</span>
                    <em class="{{item.icon}}" *ngIf="item.icon"></em>
                    <span>{{ item.text}}</span>
                </a>
                <!-- single menu item -->
                <a mat-ripple *ngIf="!item.heading && !item.submenu && !item.elink" [routerLink]="item.link"
                
                    [attr.route]="item.link" title="{{item.text}}" (click)="setTitle(item.text)" (mouseenter)="toggleSubmenuHover($event)">
                    <span class="pull-right" *ngIf="item.alert" [ngClass]="item.label || 'label label-success'">{{item.alert}}</span>
                    <em class="{{item.icon}}" *ngIf="item.icon"></em>
                    <span>{{ item.text}}</span>
                </a>

                <!-- SUBLEVEL -->
                
            </li>

        </ul>
        <!-- END sidebar nav-->

    </nav>
</div>
<!-- END Sidebar (left)-->
